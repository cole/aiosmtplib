version: 2.1

orbs:
  codecov: codecov/codecov@4.1.0

executors:
  uv_executor:
    docker:
      - image: "ghcr.io/astral-sh/uv:python3.12-bookworm"
    resource_class: small
    environment:
      FORCE_COLOR: "1"
      UV_CACHE_DIR: "~/caches/uv"
  matrix_executor:
    parameters:
      base_image:
        default: "python"
        type: enum
        enum: ["python", "pypy"]
      version:
        default: "3.12"
        type: enum
        enum: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    docker:
      - image: "<<parameters.base_image>>:<<parameters.version>>-bookworm"
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    resource_class: small
    environment:
      FORCE_COLOR: "1"
      PIP_CACHE_DIR: ~/caches/pip
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_ROOT_USER_ACTION: "ignore"

commands:
  setup_venv:
    description: "Setup and install virtualenv, with caching"
    parameters:
      install:
        type: steps
        default: []
    steps:
      - restore_cache:
          keys:
            - venv-v1-{{ .Environment.CIRCLE_JOB }}
      - run: mkdir -p ~/caches/pip
      - run: python -m venv ~/venv
      - run: . ~/venv/bin/activate
      - steps: <<parameters.install>>
      - save_cache:
          key: venv-v1-{{ .Environment.CIRCLE_JOB }}
          paths:
            - "~/venv"
            - ~/caches/pip
  setup_uv:
    description: "Install via uv"
    parameters:
      install:
        type: steps
        default: []
    steps:
      - restore_cache:
          keys:
            - uv-v2-{{ .Environment.CIRCLE_JOB }}
      - run: mkdir -p ~/caches/uv
      - run: uv venv
      - steps: <<parameters.install>>
      - save_cache:
          key: uv-v2-{{ .Environment.CIRCLE_JOB }}
          paths:
            - ".venv"
            - ~/caches/uv


jobs:
  build:
    executor:
      name: uv_executor
    steps:
      - checkout
      - run: uv build
      - persist_to_workspace:
          root: dist
          paths:
            - aiosmtplib-*.tar.gz
            - aiosmtplib-*.whl
      - store_artifacts:
          path: dist/

  buildcheck:
    executor:
      name: uv_executor
    steps:
      - checkout
      - attach_workspace:
          at: dist
      - setup_uv:
          install:
            - run: uv pip install check-wheel-contents
            - run: uv pip install twine
      - run: uv run check-wheel-contents dist/*.whl
      - run: uv run twine check --strict dist/*

  typecheck:
    executor:
      name: uv_executor
    steps:
      - checkout
      - setup_uv:
          install:
            - run: uv pip install mypy
      - run: uv run python -m mypy src/aiosmtplib

  security:
    executor:
      name: uv_executor
    steps:
      - checkout
      - setup_uv:
          install:
            - run: uv pip install bandit
      - run: uv run python -m bandit -n 10 -x tests -r src/aiosmtplib

  docs:
    executor:
      name: uv_executor
    steps:
      - checkout
      - attach_workspace:
          at: dist
      - setup_uv:
          install:
            - run: uv pip install -r docs/requirements.txt
            - run: uv pip install -r requirements-dev.txt
      - run: uv pip install dist/*.whl
      - run: uv run python -m sphinx -nWT -b doctest -d ./docs/build/doctrees ./docs ./docs/build/html
      - run: uv run python -m sphinx -nWT -b dummy -d ./docs/build/doctrees ./docs ./docs/build/html

  test:
    executor:
      name: matrix_executor
      base_image: <<parameters.base_image>>
      version: <<parameters.python_version>>
    parameters:
      base_image:
        type: enum
        enum: ["python", "pypy"]
      python_version:
        type: enum
        description: "python version"
        enum: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
      event_loop:
        type: enum
        description: "event loop type"
        enum: ["asyncio", "uvloop"]
    environment:
      COVERAGE_FILE: "coverage-results/.coverage.<<parameters.base_image>><<parameters.python_version>>-<<parameters.event_loop>>"
      HYPOTHESIS_PROFILE: "ci"
      BIND_ADDR: "127.0.0.1"
    steps:
      - checkout
      - attach_workspace:
          at: dist
      - restore_cache:
          keys:
            - "hypothesis-v7-<<parameters.python_version>>"
      - setup_venv:
          install:
            - run: python -m pip install -r requirements-dev.txt
      # package install happens outside of venv cache
      - when:
          condition:
            equal: ["uvloop", <<parameters.event_loop>>]
          steps:
            - run: python -m pip install $(find dist -name aiosmtplib-*.whl)[uvloop]
      - unless:
          condition:
            equal: ["uvloop", <<parameters.event_loop>>]
          steps:
            - run: python -m pip install $(find dist -name aiosmtplib-*.whl)
      - run: |
          python -m pytest --cov --cov-report= \
            --cov-config=pyproject.toml \
            --junitxml=test-results/$CIRCLE_JOB/results.xml \
            --override-ini=pythonpath= \
            --event-loop=<<parameters.event_loop>> \
            --bind-addr=$BIND_ADDR \
            --hypothesis-profile $HYPOTHESIS_PROFILE
      - store_artifacts:
          path: test-results
      - store_test_results:
          path: test-results
      - persist_to_workspace:
          root: coverage-results
          paths:
            - .coverage.*
      - save_cache:
          key: "hypothesis-v7-<<parameters.python_version>>"
          paths:
            - .hypothesis
  coverage:
    executor:
      name: uv_executor
    environment:
      COVERAGE_FILE: .coverage
    steps:
      - checkout
      - attach_workspace:
          at: coverage-results
      - run: cp coverage-results/.coverage.* ./
      - setup_uv:
          install:
            - run: uv pip install coverage[toml]
      - run: uv run python -m coverage combine
      - run: uv run python -m coverage xml
      - run: uv run python -m coverage html
      - run: uv run python -m coverage report --fail-under=90
      - store_artifacts:
          path: coverage.xml
      - store_artifacts:
          path: htmlcov
      - codecov/upload:
          file: coverage.xml

  deploy:
    executor:
      name: uv_executor
    steps:
      - checkout
      - attach_workspace:
          at: dist
      - setup_uv:
          install:
            - run: uv pip install twine
      - run: uv run twine upload -r testpypi --username $TESTPYPI_USERNAME --password $TESTPYPI_PASSWORD dist/*
      - run: uv run twine upload -r pypi --username $PYPI_USERNAME --password $PYPI_PASSWORD dist/*

workflows:
  build_test_deploy:
    jobs:
      - build: &base-job
          context:
            - docker-hub-credentials
          filters:
            tags:
              only: /.*/
      - typecheck:
          <<: *base-job
      - security:
          <<: *base-job
      - buildcheck:
          <<: *base-job
          requires:
            - build
      - docs:
          <<: *base-job
          requires:
            - build
      - test:
          <<: *base-job
          name: "test-asyncio-<< matrix.python_version >>"
          matrix:
            alias: "test-cpython-asyncio"
            parameters:
              event_loop: ["asyncio"]
              base_image: ["python"]
              python_version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
          requires:
            - build
      - test:
          <<: *base-job
          name: "test-pypy-<< matrix.python_version >>"
          matrix:
            alias: "test-pypy-asyncio"
            parameters:
              event_loop: ["asyncio"]
              base_image: ["pypy"]
              python_version: ["3.10"]
          requires:
            - build
            - "test-asyncio-<< matrix.python_version >>"
      - test:
          <<: *base-job
          name: "test-uvloop-<< matrix.python_version >>"
          matrix:
            alias: "test-cpython-uvloop"
            parameters:
              event_loop: ["uvloop"]
              base_image: ["python"]
              python_version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
          requires:
            - build
            - "test-asyncio-<< matrix.python_version >>"
      - coverage:
          <<: *base-job
          requires:
            - test-cpython-asyncio
            - test-cpython-uvloop
            - test-pypy-asyncio
      - deploy:
          requires:
            - build
            - typecheck
            - buildcheck
            - security
            - docs
            - test-cpython-asyncio
            - test-cpython-uvloop
            - test-pypy-asyncio
          context:
            - docker-hub-credentials
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
