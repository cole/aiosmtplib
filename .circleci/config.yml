version: 2.1

orbs:
  codecov: codecov/codecov@4.1.0

executors:
  docker_executor:
    parameters:
      base_image:
        default: "python"
        type: enum
        enum: ["python", "pypy"]
      version:
        default: "3.11"
        type: enum
        enum: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    docker:
      - image: "<<parameters.base_image>>:<<parameters.version>>-bookworm"
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    resource_class: small
    environment:
      FORCE_COLOR: "1"
      PIP_CACHE_DIR: ~/caches/pip
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_ROOT_USER_ACTION: "ignore"

commands:
  mount_wheel:
    steps:
      - attach_workspace:
          at: dist
      - run: export WHEEL_FILE=$(find ./dist -name *.whl)
  setup_venv:
    description: "Setup and install virtualenv, with caching"
    parameters:
      install:
        type: steps
        default: []
    steps:
      - restore_cache:
          keys:
            - venv-v1-{{ .Environment.CIRCLE_JOB }}-{{ checksum "pyproject.toml" }}
            - venv-v1-{{ .Environment.CIRCLE_JOB }}
      - run: mkdir -p ~/caches/pip
      - run: python -m venv ~/venv
      - run: . ~/venv/bin/activate
      - steps: <<parameters.install>>
      - save_cache:
          key: venv-v1-{{ .Environment.CIRCLE_JOB }}-{{ checksum "pyproject.toml" }}
          paths:
            - "~/venv"
            - ~/caches/pip

jobs:
  build:
    executor:
      name: docker_executor
      version: "3.11"
    steps:
      - checkout
      - setup_venv:
          install:
            - run: python -m pip install build
      - run: python -m build .
      - persist_to_workspace:
          root: dist
          paths:
            - aiosmtplib-*.tar.gz
            - aiosmtplib-*.whl
      - store_artifacts:
          path: dist/

  wheelcheck:
    executor:
      name: docker_executor
      version: "3.11"
    steps:
      - checkout
      - mount_wheel
      - setup_venv:
          install:
            - run: python -m pip install check-wheel-contents
      - run: check-wheel-contents $WHEEL_FILE

  typecheck:
    executor:
      name: docker_executor
      version: "3.11"
    steps:
      - checkout
      - setup_venv:
          install:
            - run: python -m pip install mypy
      - run: python -m mypy src/aiosmtplib
  security:
    executor:
      name: docker_executor
      version: "3.11"
    steps:
      - checkout
      - setup_venv:
          install:
            - run: python -m pip install bandit
      - run: python -m bandit -n 10 -x tests -r src/aiosmtplib

  docs:
    executor:
      name: docker_executor
      version: "3.11"
    steps:
      - checkout
      - mount_wheel
      - setup_venv:
          install:
            - run: python -m pip install -r docs/requirements.txt
            - run: python -m pip install -r requirements-dev.txt
      - run: python -m pip install $WHEEL_FILE
      - run: python -m sphinx -nWT -b doctest -d ./docs/build/doctrees ./docs ./docs/build/html
      - run: python -m sphinx -nWT -b dummy -d ./docs/build/doctrees ./docs ./docs/build/html

  test:
    executor:
      name: docker_executor
      base_image: <<parameters.base_image>>
      version: <<parameters.python_version>>
    parameters:
      base_image:
        type: enum
        enum: ["python", "pypy"]
      python_version:
        type: enum
        description: "python version"
        enum: ["3.8", "3.9", "3.10", "3.11", "3.12"]
      event_loop:
        type: enum
        description: "event loop type"
        enum: ["asyncio", "uvloop"]
    environment:
      COVERAGE_FILE: "coverage-results/.coverage.<<parameters.base_image>><<parameters.python_version>>-<<parameters.event_loop>>"
      HYPOTHESIS_PROFILE: "ci"
      BIND_ADDR: "127.0.0.1"
    steps:
      - checkout
      - mount_wheel
      - restore_cache:
          keys:
            - "hypothesis-v7-<<parameters.python_version>>"
      - setup_venv:
          install:
            - run: python -m pip install -r requirements-dev.txt
      # package install happens outside of venv cache
      - when:
          condition:
            equal: ["uvloop", <<parameters.event_loop>>]
          steps:
            - run: python -m pip install $WHEEL_FILE[uvloop]
      - unless:
          condition:
            equal: ["uvloop", <<parameters.event_loop>>]
          steps:
            - run: python -m pip install $WHEEL_FILE
      - run: |
          python -m pytest --cov --cov-report= \
            --cov-config=pyproject.toml \
            --junitxml=test-results/$CIRCLE_JOB/results.xml \
            --event-loop=<<parameters.event_loop>> \
            --bind-addr=$BIND_ADDR \
            --hypothesis-profile $HYPOTHESIS_PROFILE
      - store_artifacts:
          path: test-results
      - store_test_results:
          path: test-results
      - persist_to_workspace:
          root: coverage-results
          paths:
            - .coverage.*
      - save_cache:
          key: "hypothesis-v7-<<parameters.python_version>>"
          paths:
            - .hypothesis
  coverage:
    executor:
      name: docker_executor
      version: "3.11"
    environment:
      COVERAGE_FILE: .coverage
    steps:
      - checkout
      - attach_workspace:
          at: coverage-results
      - run: cp coverage-results/.coverage.* ./
      - setup_venv:
          install:
            - run: python -m pip install coverage[toml]
      - run: python -m coverage combine
      - run: python -m coverage xml
      - run: python -m coverage html
      - run: python -m coverage report --fail-under=90
      - store_artifacts:
          path: coverage.xml
      - store_artifacts:
          path: htmlcov
      - codecov/upload:
          file: coverage.xml

  deploy:
    executor:
      name: docker_executor
      version: "3.11"
    steps:
      - checkout
      - attach_workspace:
          at: dist
      # - using_pip_cache:
      #     steps:
      #       - install_poetry
      #       - run: $POETRY_HOME/bin/poetry config repositories.testpypi https://test.pypi.org/legacy/
      #       - run: $POETRY_HOME/bin/poetry publish -vv --repository testpypi --username $TESTPYPI_USERNAME --password $TESTPYPI_PASSWORD
      #       - run: $POETRY_HOME/bin/poetry publish -vv --username $PYPI_USERNAME --password $PYPI_PASSWORD

workflows:
  build_test_deploy:
    jobs:
      - build: &base-job
          context:
            - docker-hub-credentials
          filters:
            tags:
              only: /.*/
      - typecheck:
          <<: *base-job
      - security:
          <<: *base-job
      - wheelcheck:
          <<: *base-job
          requires:
            - build
      - docs:
          <<: *base-job
          requires:
            - build
      - test:
          <<: *base-job
          name: "test-asyncio-<< matrix.python_version >>"
          matrix:
            alias: "test-cpython-asyncio"
            parameters:
              event_loop: ["asyncio"]
              base_image: ["python"]
              python_version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
          requires:
            - build
      - test:
          <<: *base-job
          name: "test-pypy-<< matrix.python_version >>"
          matrix:
            alias: "test-pypy-asyncio"
            parameters:
              event_loop: ["asyncio"]
              base_image: ["pypy"]
              python_version: ["3.9", "3.10"]
          requires:
            - build
            - "test-asyncio-<< matrix.python_version >>"
      - test:
          <<: *base-job
          name: "test-uvloop-<< matrix.python_version >>"
          matrix:
            alias: "test-cpython-uvloop"
            parameters:
              event_loop: ["uvloop"]
              base_image: ["python"]
              python_version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
          requires:
            - build
            - "test-asyncio-<< matrix.python_version >>"
      - coverage:
          <<: *base-job
          requires:
            - test-cpython-asyncio
            - test-cpython-uvloop
            - test-pypy-asyncio
      - deploy:
          requires:
            - build
            - typecheck
            - wheelcheck
            - security
            - docs
            - test-cpython-asyncio
            - test-cpython-uvloop
            - test-pypy-asyncio
          context:
            - docker-hub-credentials
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
